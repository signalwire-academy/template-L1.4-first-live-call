# Grading configuration for Lab 1.4: First Live Call

assignment:
  id: L1.4-first-live-call
  name: "Lab 1.4: First Live Call"
  level: 1
  type: lab
  passing_score: 60

checks:
  - id: instantiate
    name: "Agent Instantiation"
    points: 20
    type: instantiate
    file: solution/agent.py
  - id: swml_valid
    name: "SWML Generation"
    points: 20
    type: swml_valid
    file: solution/agent.py
  - id: has_prompt
    name: "Prompt Configured"
    points: 20
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "role"
  - id: has_language
    name: "Language Configured"
    points: 20
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "languages"
  - id: has_fillers
    name: "Speech Fillers"
    points: 20
    type: swml_contains
    file: solution/agent.py
    require:
      - text: "speech_fillers"

feedback:
  pass: |
    Excellent work! You've completed Lab 1.4: First Live Call.

    **Next steps:**
    - Review the concepts covered
    - Continue to the next lab

  fail: |
    Some checks didn't pass. Review the requirements and try again.

    **Tips:**
    - Run `swaig-test solution/agent.py --list-tools` to verify functions
    - Run `swaig-test solution/agent.py --dump-swml` to check SWML
